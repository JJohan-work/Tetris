<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Tetris</title>
</head>
<body>
  <header>
    <h3>Score: <span id="score">0</span></h3>
    <button id="startButton">Start/Stop</button>
    <button id="shrink">Shrink</button>
    <button id="grow">Grow</button>
    <button id="contract">Contract</button>
    <button id="expand">Expand</button>
  </header>
  <main>
    <div class="grid" id="grid">
    </div>
  </main>
  <footer>
    <h3>How to Play</h3>
    <ul>
      <li>A / left = move falling tetromino left</li>
      <li>D / right = move falling tetromino right</li>
      <li>W / up = rotate tetromino </li>
      <li>S / down = speed falling of tetromino</li>
    </ul>
  </footer>
</body>
